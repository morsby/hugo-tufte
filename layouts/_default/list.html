{{ define "main" }}
  {{ partial "content.header.html" . }}

  {{ .Content }}

  <section class="list-page">
    {{ range .Pages }}
          <ul>
            <li>
              <span class="list-date"
                >{{ .Date.Format "Jan 2" }} &middot;</span
              >
              <a href="{{ .RelPermalink }}">{{ .Title }}</a>
            </li>
          </ul>
        {{ end }}
      </section>
{{ end }}
